apply plugin: 'java'
apply plugin: 'maven'


uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.gturedi.utils'
            pom.artifactId = 'common-utils'
            pom.version = '1.0.0'
            repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}